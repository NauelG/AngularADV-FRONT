<div class="row animated fadein">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">NOMBRE USUARIO</h6>
        <form class="form p-t-20" ngNativeValidate (ngSubmit)="guardar(f.value)" #f="ngForm">

          <div class="form-group">
            <label for="exampleInputuname">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="usuario.nombre" name="nombre" type="text" id="exampleInputuname" placeholder="Nombre de usuario" required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" [ngModel]="usuario.email" [disabled]="usuario.google" name="email" id="exampleInputEmail1" placeholder="Email" required>
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"><i class="fa fa-save"> </i>Guardar</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Imagen de usuario</h4>
        <h6 class="card-subtitle">NOMBRE USUARIO</h6>
        <img *ngIf="!imagenTmp" [src]="usuario.img | imagen" class="w250">
        <img *ngIf="imagenTmp" [src]="imagenTmp"  class="w250">
        <input type="file" (change)=" seleccionImagen($event.target.files[0]) ">
        <br>
        <br>
        <button type="button" (click)="cambiarImagen()" [disabled]="!imagenSubir" class="btn btn-success btn-block waves-effect waves-light m-r-10"><i class="fa fa-save"> </i>Actualizar imagen</button>
      </div>
    </div>
  </div>



</div>
